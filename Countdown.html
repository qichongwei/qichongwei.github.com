<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>canvas</title>
</head>
<body style="min-width: 1200px">
<div style="width: 300px;height: 300px;margin: 0 auto;">
<canvas id="canvas" height="300" width="300" style="position: absolute">

</canvas>
<div id="number"
     style="position: relative;width: 100px;height: 100px;left:100px;top:100px;text-align: center;line-height: 100px;">

</div>
<p style="text-align: center; position: relative;top:150px;" >canvas2d模拟倒计时动画</p></div>
<script>
    var number = [9, 8, 7, 6, 5, 4, 3, 2, 1, 0];
    var num = document.getElementById('number');
    num.innerHTML = 10;
    var canvas = document.getElementById('canvas');
    var ctx = canvas.getContext('2d');
    var i = 0;
    arr = [1.7, 1.9, 0.1, 0.3, 0.5, 0.7, 0.9, 1.1, 1.3, 1.5];
    var grd = ctx.createLinearGradient(0, 0, 350, 0);
    grd.addColorStop(0, "red");
    grd.addColorStop(1, "white");
    var qiwei = setInterval(function () {
        ctx.beginPath();
        ctx.lineWidth = 10;
        ctx.strokeStyle = grd;
        if (i === 9) {
            ctx.arc(150, 150, 50, 0 * Math.PI, 2 * Math.PI);
        } else {
            ctx.arc(150, 150, 50, 1.5 * Math.PI, arr[i] * Math.PI);
        }
        ctx.stroke();
        num.innerHTML = number[i];
        i++;
        if (i === 10) {
            setTimeout(function () {
                ctx.clearRect(0, 0, 333, 333);
            }, 900);
            i = 0;
        }
    }, 1000);

</script>
</body>
</html>
