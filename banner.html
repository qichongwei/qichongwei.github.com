<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>轮播图</title>
    <link href="./css/banner.css" rel="stylesheet" type="text/css">
    <script src="./script/jquery-3.1.1.min.js"></script>
    <style type="text/css">
        .shijian{
            width: 100%;
            height: 100px;
        }
        .shijian>.item{
            width: 16.666%;
            height: 150px;

        }
    </style>
</head>
<body>
<div class="container">
    <div class="box">
      <div class="item">
        <img src="./images/1.jpg"></div><div class="item"><img src="./images/2.jpg"></div><div class="item">
        <img src="./images/3.jpg"></div><div class="item"><img src="./images/4.jpg"></div><div class="item">
        <img src="./images/5.jpg"></div><div class="item"><img src="./images/1.jpg"></div>
    </div>
    <img src="./images/6.png"  class="left">
    <img src="./images/6.png" class="right">
    <div class="icon"><a class="info"></a><a class="info "></a><a class="info"></a><a class="info"></a><a class="info"></a><a class="info infoOn"></a></div>
</div>
<div class="shijian">
    <div class="item">
        <img src="./images/1.jpg"></div><div class="item"><img src="./images/2.jpg"></div><div class="item">
    <img src="./images/3.jpg"></div><div class="item"><img src="./images/4.jpg"></div><div class="item">
    <img src="./images/5.jpg"></div><div class="item"><img src="./images/1.jpg"></div>
</div>

<script src="./script/banner.js"></script>
</body>
</html>
